<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.addEventListener("keydown", function(e){
            if(e.key =='q'){
                alert("Apertou a letra Q")
            }else if (e.key =="enter"){
                alert("Apertou ENTER")
            }
        })
    </script>
</body>
</html>
